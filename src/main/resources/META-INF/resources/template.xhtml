<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
	<title>PrimeFaces Hello World Example</title>
	<h:outputStylesheet name="/css/main.css" />
</h:head>

<h:body>

	<div id="header">
		<H1>Gestion des Ã©tudiants</H1>
		<h:form onsubmit="this.action='#{request.contextPath}/logout';"
			class="logout-form">
			<p:commandButton value="logout" ajax="false" />
		</h:form>
	</div>
	<div id="menu">
		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Accueil" outcome="accueil" icon="ui-icon-star">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="recherche" outcome="recherche"
				icon="ui-icon-search">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Emploi du temps" outcome="planning"
				icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Gestion utilisateurs"
				outcome="gestionutilisateurs" icon="ui-icon-wrench">
				<f:param name="i" value="3" />
			</p:menuitem>
		</p:tabMenu>
	</div>

	<div id="content">
		<ui:insert name="content" />
	</div>
	<div id="footer">version 1.0</div>

</h:body>
</html>
